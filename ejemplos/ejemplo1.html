<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Crear usuario</title>
</head>

<body>
  <form name="crear_usuario" action="#" method="post">
    <input type="text" name="dni" value="" data-validar-dni>
    <input type="text" name="nombre" required minlength="2" maxlength="25" pattern="^[a-z A-Z]{2,25}$" value="">
    <input type="text" name="apellidos" required minlength="5" maxlength="50" pattern="^[a-z A-Z]{5,50}$" value="">
    <input type="email" name="email" value="" required>
    <input type="password" id="campo_contrasena1" minlength="4" maxlength="100" pattern="^.{4,}$" required name="contrasena1" value="">
    <input type="password" id="campo_contrasena2" name="contrasena2" value="" data-validar-igual="#campo_contrasena1">
    <div>
      <label for="hobbies" data-validar-checkbox data-validar-checkbox-min="2" data-validar-checkbox-max="3">Introduce dos hobbies</label>
      <input type="checkbox" name="hobbies" value="futbol">
      <input type="checkbox" name="hobbies" value="baloncesto">
      <input type="checkbox" name="hobbies" value="tenis">
      <input type="checkbox" name="hobbies" value="ciclismo">
    </div>
    <div>
      <label for="genero">GÃ©nero:</label>
      <input type="radio" name="genero" value="masculino" required>
      <input type="radio" name="genero" value="femenino">
      <input type="radio" name="genero" value="otro">
    </div>
    <button type="submit">Enviar</button>
  </form>
  <script src="../vendor/jquery.min.js" charset="utf-8"></script>
  <script src="validacion_formularios.directiva.js" charset="utf-8"></script>
</body>

</html>
